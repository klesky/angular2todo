<div class="container">
  <h1>
    {{title}}
  </h1>
  <ul>
    <li *ngFor="let item of todos; let i = index">
      {{item.name}} <button class="btn btn-primary" (click)="deleteTodo(i)">x</button>
    </li>
  </ul>
  
  
    <input [(ngModel)]="input" type="text" /> 
    <button class="btn btn-primary" (click)="addTodo(input)">Add</button>
  
</div>
